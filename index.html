<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMI Discontinued</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            border: 2px solid #ff6b6b;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline;
        }

        .highlight {
            position: relative;
        }

        .highlight::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 100%;
            height: 2px;
            background-color: #ff6b6b;
            transform: scaleX(0);
            transform-origin: 0% 50%;
            transition: transform 0.2s, background-color 0.2s;
        }

        .highlight:hover::before {
            transform: scaleX(1);
            background-color: #0000CC;
        }

        .server-link {
            background-color: #333;
            border: 1px solid #444;
            padding: 15px;
            width: 350px;
            text-align: center;
            color: #fff;
            font-size: 1.5rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-button {
            background-color: #fff;
            color: #444;
            border: 2px solid #444;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .copy-button:hover {
            background-color: #444;
            color: #fff;
            border-color: #444;
        }

        .copy-button.copied {
            background-color: #00cc00;
            color: #fff;
            border-color: #00cc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>PMI has been discontinued for now. Come join us</span></h1>
    </header>
    <div class="server-link">
        <span>mc.phmi.tk</span>
        <button class="copy-button" onclick="copyToClipboard('mc.phmi.tk')">Copy</button>
    </div>

    <!-- JavaScript function for copying to clipboard -->
    <script>
        function copyToClipboard(text) {
            const tempInput = document.createElement('input');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            
            const copyButton = document.querySelector('.copy-button');
            copyButton.textContent = 'Copied!';
            copyButton.classList.add('copied');
            
            setTimeout(function() {
                copyButton.textContent = 'Copy';
                copyButton.classList.remove('copied');
            }, 2000);
        }
    </script>
</body>
</html>
